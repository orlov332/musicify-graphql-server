# Favourites

mutation addFavourites {
  addArtistToFavourites(artistId: "62c8a99d37adcbbf97be1f7a") {
    artists {
      firstName
      secondName
    }
  }
  addBandToFavourites(bandId: "62c80a3f1eab3b0b88f61750") {
    bands {
      name
    }
  }
  addGenreToFavourites(genreId: "62c89488a2b20c976f69fffb") {
    genres {
      name
    }
  }
  addTrackToFavourites(trackId: "62c9a28c72032bca8a103d8f") {
    tracks {
      title
      bands {
        name
      }
    }
  }
}

mutation removeFromFavourites {
  deleteArtistFromFavourites(artistId: "62c8a99d37adcbbf97be1f7a") {
    artists {
      firstName
      secondName
    }
  }
  deleteBandFromFavourites(bandId: "62c80a3f1eab3b0b88f61750") {
    bands {
      name
    }
  }
  deleteGenreFromFavourites(genreId: "62c89488a2b20c976f69fffb") {
    genres {
      name
    }
  }
  deleteTrackFromFavourites(trackId: "62c9a28c72032bca8a103d8f") {
    tracks {
      title
      bands {
        name
      }
    }
  }
}

query getFavourites {
  favourites {
    id
    userId
    bands {
      id
      name
    }
    tracks {
      id
      title
    }
    genres {
      id
      name
    }
    artists {
      id
      firstName
      secondName
    }
  }
}
